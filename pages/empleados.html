<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Empleados</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/empleados.css" />
</head>
<body>
  <h1>Página de Empleados</h1>
  <button class="volver-btn" onclick="window.location.href='index.html'">Volver a Inicio</button>
  <div class="form-group">
    <label>Nombre Completo</label>
    <input type="text" placeholder="Ej: Juan Pérez">
  </div>
  <div class="form-group">
    <label>DNI</label>
    <input type="text" placeholder="Ej: 30123456">
  </div>
  <div class="form-group">
    <label>Cargo</label>
    <input type="text" placeholder="Ej: Encargado, Vendedor...">
  </div>
  <div class="form-group">
    <label>Fecha de Ingreso</label>
    <input type="date">
  </div>
  <button class="btn">Guardar</button>
</body>
</html>
