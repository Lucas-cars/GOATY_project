<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Stock de Maderas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/stock.css" /> 
</head>
<body>
  <h1>PÃ¡gina de Stock</h1>
  <button class="volver-btn" onclick="window.location.href='index.html'">Volver a Inicio</button>
  <h2>Agregar Madera al Stock</h2>

  <div class="form-group">
    <label>Tipo de Madera</label>
    <input type="text" placeholder="Ej: Pino, Roble...">
  </div>

  <div class="form-group">
    <label>Medidas</label>
    <input type="text" placeholder="Ej: 2x4, 2m...">
  </div>

  <div class="form-group">
    <label>Cantidad</label>
    <input type="number" placeholder="Ej: 50">
  </div>

  <div class="form-group">
    <label>Precio Unitario</label>
    <input type="number" placeholder="Ej: 1500.00">
  </div>

  <button class="btn">Guardar</button>
</body>
</html>
