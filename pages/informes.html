<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generar Informes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/informes.css" />
</head>
<body>
  <h1>PÃ¡gina de Informes</h1>
  <button class="volver-btn" onclick="window.location.href='index.html'">Volver a Inicio</button>
  <h2>Generar Informe</h2>

  <div class="form-group">
    <label for="desde">Desde</label>
    <input type="date" id="desde">
  </div>

  <div class="form-group">
    <label for="hasta">Hasta</label>
    <input type="date" id="hasta">
  </div>

  <div class="form-group">
    <label for="tipo">Tipo de Informe</label>
    <select id="tipo">
      <option value="">Seleccionar</option>
      <option value="stock">Stock</option>
      <option value="ventas">Ventas</option>
      <option value="empleados">Empleados</option>
    </select>
  </div>

  <div class="form-group">
    <label for="observaciones">Observaciones (opcional)</label>
    <input type="text" id="observaciones" placeholder="Notas adicionales...">
  </div>

  <button class="btn">Generar Informe</button>
</body>
</html>
